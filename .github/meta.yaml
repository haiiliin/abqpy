package:
  name: abqpy
  version: "{{ GIT_DESCRIBE_TAG }}"

build:
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: True # [py<37]

source:
  path: ../

requirements:
  build:
    - python
    - setuptools_scm
  run:
    - python
    - auto-all
    - Jinja2
    - toml

test:
  import:
    - abaqus
    - mesh
    - abaqusConstants
about:
  summary: Type hints for Abaqus/Python scripting
  home: https://github.com/haiiliin/abqpy
  license: MIT
