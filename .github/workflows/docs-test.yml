name: docs

on:
  pull_request:
    branches:
    - 20**
    types: [opened, reopened, synchronize]
    paths:
    - 'src/**'
    - 'docs/requirements.txt'
    - 'docs/source/**'
    - 'docs/source/locales/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs-test:
    if: |
      github.base_ref == '2023' && matrix.language == 'en' ||
      contains(github.event.pull_request.labels.*.name, 'conflicts') ||
      contains(github.event.pull_request.labels.*.name, 'docs-test')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: ['en', 'zh_CN']
    steps:
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - uses: actions/checkout@v3.1.0
      with:
        fetch-depth: 0
    - name: Installing the library
      shell: bash -l {0}
      run: |
        pip install .
        pip install -r docs/requirements.txt
    - name: Build the documentation
      shell: bash -l {0}
      run: |
        sphinx-build -b html -D language=${{ matrix.language }} -j auto docs/source docs/build/${{ matrix.language }}/html/pr-${{ github.event.number }}
