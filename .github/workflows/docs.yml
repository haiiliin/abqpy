name: docs

on:
  push:
    branches:
      - 20**
      - furo
    paths:
      - "src/**"
      - "docs/source/**"
      - "examples/**"
      - ".github/workflows/docs.yml"
  pull_request:
    branches:
      - "2023"
    types: [opened, reopened, synchronize]
    paths:
      - "src/**"
      - "docs/source/**"
      - "examples/**"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REPO_NAME: ${{ github.event.repository.name }}
  VERSION: ${{ github.event_name != 'pull_request' && github.ref_name || github.head_ref }}

jobs:
  sphinx:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: ["en", "zh_CN"]
        builder: ["html", "latexpdf"]
        theme: ["sphinx_rtd_theme"]
    env:
      SPHINX_THEME: ${{ matrix.theme }}
      LANGUAGE: ${{ matrix.language }}

    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Installing the library
        run: |
          pip install .[docs]
          pip show abqpy
      - name: Setup texlive
        if: matrix.builder == 'latexpdf'
        run: |
          sudo apt-get install -y texlive-latex-extra texlive-publishers texlive-xetex latexmk
      - name: Build the documentation
        run: |
          sphinx-build -M ${{ matrix.builder }} ${{ env.SPHINXOPTS }} docs/source docs/build/${{ matrix.builder }}/${{ matrix.language }}
        env:
          SPHINXOPTS: -D language=${{ matrix.language }} -j auto -W
      - name: Upload artifacts
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: docs-${{ matrix.language }}-${{ env.VERSION }}
          path: docs/build/${{ matrix.builder }}/${{ matrix.language }}
          retention-days: 1

  upload:
    if: github.event_name != 'pull_request'
    needs: sphinx
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        language: ["en", "zh_CN"]
        builder: ["html", "latexpdf"]
        theme: ["sphinx_rtd_theme"]
    env:
      SPHINX_THEME: ${{ matrix.theme }}
      LANGUAGE: ${{ matrix.language }}

    steps:
      - uses: ahmadnassri/action-workflow-queue@v1
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: docs-${{ matrix.language }}-${{ env.VERSION }}
          path: docs/build/${{ matrix.builder }}/${{ matrix.language }}

      - name: Rename the LaTeX PDF file
        if: matrix.builder == 'latexpdf'
        run: |
          mv docs/build/${{ matrix.builder }}/${{ matrix.language }}/abqpy.pdf docs/build/${{ matrix.builder }}/${{ matrix.language }}/abqpy-docs-${{ matrix.language }}-${{ env.VERSION }}.pdf
      - name: Upload the LaTeX PDF documentation
        if: matrix.builder == 'latexpdf'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/${{ matrix.builder }}/${{ matrix.language }}
          destination_dir: ${{ matrix.language }}/${{ env.VERSION }}
          keep_files: true
          exclude_assets: "_sphinx_design_static,static"

      - name: Upload the HTML documentation
        if: matrix.builder == 'html'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/${{ matrix.builder }}/${{ matrix.language }}
          destination_dir: ${{ matrix.language }}/${{ env.VERSION }}
          keep_files: true
