name: docs

on:
  push:
    branches:
      - 20**
      - furo
    paths:
      - "src/**"
      - "docs/source/**"
      - ".github/workflows/docs.yml"
      - "pyproject.toml"
  pull_request:
    branches:
      - 20**
    types: [opened, reopened, synchronize]
    paths:
      - "src/**"
      - "docs/source/**"
      - ".github/workflows/docs.yml"
      - "pyproject.toml"
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sphinx:
    if: >
      github.event_name == 'push' ||
      github.event_name == 'release' ||
      github.event_name == 'workflow_dispatch' ||
      github.base_ref == '2023' ||
      contains(github.event.pull_request.labels.*.name, 'conflicts') ||
      contains(github.event.pull_request.labels.*.name, 'docs-test')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: ["en", "zh_CN"]
        builder: ["html"]
        theme: ["sphinx_rtd_theme"]
    env:
      SPHINX_THEME: ${{ matrix.theme }}
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Installing the library
        run: |
          pip install .[docs]
          pip show abqpy
      - name: Build the documentation
        run: |
          sphinx-build -b changes -j auto -W docs/source docs/build/changes
          sphinx-build -M ${{ matrix.builder }} ${{ env.SPHINXOPTS }} docs/source docs/build/${{ matrix.builder }}
        env:
          SPHINXOPTS: -D language=${{ matrix.language }} -j auto -W
      - name: Get the branch name
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "BRANCH_NAME=${{ github.ref_name }}" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "BRANCH_NAME=${{ github.head_ref }}" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            echo "BRANCH_NAME=${{ github.event.release.target_commitish }}" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "BRANCH_NAME=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "::set-output name=BRANCH_NAME::INVALID_EVENT_BRANCH_UNKNOWN"
          fi
      - name: Upload the documentation
        if: github.event_name == 'release' && matrix.builder == 'html'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/${{ matrix.builder }}
          destination_dir: ${{ matrix.language }}/${BRANCH_NAME}
          keep_files: true
