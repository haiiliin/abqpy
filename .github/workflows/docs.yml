name: docs

on:
  push:
    branches:
      - "2023"
    paths:
      - "src/**"
      - "docs/source/**"
      - "examples/**"
      - ".github/workflows/docs.yml"
  pull_request:
    branches:
      - "2023"
    paths:
      - "src/**"
      - "docs/source/**"
      - "examples/**"
      - ".github/workflows/docs.yml"
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Get the version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo ::set-output name=version::${{ github.event.release.target_commitish }}
            echo ::set-output name=tag::${{ github.event.release.tag_name }}
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo ::set-output name=version::${{ github.ref_name }}
            echo ::set-output name=tag::latest
          else
            echo ::set-output name=version::${{ github.head_ref }}
            echo ::set-output name=tag::pr-${{ github.event.pull_request.number }}
          fi
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

  sphinx:
    needs: version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: ["en", "zh_CN"]
        builder: ["html"]
        theme: ["sphinx_immaterial"]
    env:
      SPHINX_THEME: ${{ matrix.theme }}
      LANGUAGE: ${{ matrix.language }}
      VERSION: ${{ needs.version.outputs.version }}
      TAG: ${{ needs.version.outputs.tag }}

    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Installing the library
        run: |
          pip install .[docs]
          pip install git+https://github.com/haiiliin/sphinx-immaterial.git
          pip show abqpy
      - name: Build the documentation
        run: |
          cd docs && make ${{ matrix.builder }}
        env:
          SPHINXOPTS: -j auto
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: docs-${{ matrix.language }}-${{ env.VERSION }}
          path: docs/build/${{ matrix.builder }}
          retention-days: 1

  upload:
    if: github.event_name != 'pull_request'
    needs: [version, sphinx]
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        language: ["en", "zh_CN"]
        builder: ["html"]
        theme: ["sphinx_immaterial"]
    env:
      SPHINX_THEME: ${{ matrix.theme }}
      LANGUAGE: ${{ matrix.language }}
      VERSION: ${{ needs.version.outputs.version }}
      TAG: ${{ needs.version.outputs.tag }}

    steps:
      - uses: ahmadnassri/action-workflow-queue@v1
        with:
          timeout: 1200000
          delay: 60000
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: docs-${{ matrix.language }}-${{ env.VERSION }}
          path: docs/build/${{ matrix.builder }}/${{ matrix.language }}
      - name: Upload the documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/${{ matrix.builder }}/${{ matrix.language }}
          destination_dir: ${{ matrix.language }}/${{ env.TAG }}
          keep_files: true
