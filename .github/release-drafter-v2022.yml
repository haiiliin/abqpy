# .github/release-drafter.yml

name-template: 'V$NEXT_MINOR_VERSION ğŸŒˆ'
tag-template: 'v$NEXT_MINOR_VERSION'
filter-by-commitish: true
commitish: V2022
categories:
  - title: 'ğŸš¨ Breaking changes'
    labels:
      - 'breaking change'
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'new feature'
      - 'enhancement'
      - 'customization'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'test'
  - title: 'ğŸ§° Maintenance'
    label: 'chore'
  - title: 'ğŸ“ Documentation'
    labels:
      - 'documentation'
      - 'docs'
      - 'doc'
  - title: 'Backports'
    labels:
      - 'backport'
  - title: 'ğŸ¤” Miscellaneous'
    labels:
      - 'misc'
      - 'patch'
      - '*'
version-template: '${MAJOR}a${MINOR}'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
      - 'patch'
  default: minor
template: |
  ## Changes (Remember to update the version in docs/source/conf.py, setup.py, and delete this before publishing the release!)

  $CHANGES

  **Full Changelog**: https://github.com/haiiliin/abqpy/compare/$PREVIOUS_TAG...v$NEXT_MINOR_VERSION

