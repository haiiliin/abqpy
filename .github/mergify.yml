pull_request_rules:
  - name: Backport to main
    conditions:
      - label=backport-to-main
    actions:
      backport:
        title: "{{ title }} (backport #{{ number }} to {{ destination_branch }})"
        branches:
          - main
        assignees:
          - "{{ author }}"
        labels:
          - backport

  - name: Backport to V2022
    conditions:
      - or:
        - label=backport-to-all
        - label=backport-to-v2022
    actions:
      backport:
        title: "{{ title }} (backport #{{ number }} to {{ destination_branch }})"
        branches:
          - V2022
        assignees:
          - "{{ author }}"
        labels:
          - backport

