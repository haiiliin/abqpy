pull_request_rules:
  - name: Backport to 2023 (auto-merge)
    conditions:
      - label=backport-to-2023
      - label!=disable-auto-merge
      - label!=disable-auto-merge-2023
    actions:
      backport:
        title: "{{ title }} (backport #{{ number }})"
        branches:
          - "2023"
        assignees:
          - "{{ author }}"
        labels:
          - backport
          - "2023"
  - name: Backport to 2023 (disable-auto-merge)
    conditions:
      - label=backport-to-2023
      - or:
          - label=disable-auto-merge
          - label=disable-auto-merge-2023
    actions:
      backport:
        title: "{{ title }} (backport #{{ number }})"
        branches:
          - "2023"
        assignees:
          - "{{ author }}"
        labels:
          - backport
          - "2023"
          - disable-auto-merge

