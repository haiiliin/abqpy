pull_request_rules:
  - name: Backport to main (auto-merge)
    conditions:
      - label=backport-to-main
      - label!=disable-auto-merge
    actions:
      backport:
        branches:
          - main
        assignees:
          - "{{ author }}"
        labels:
          - backport
          - main
  - name: Backport to main (disable-auto-merge)
    conditions:
      - label=backport-to-main
      - label=disable-auto-merge
    actions:
      backport:
        branches:
          - main
        assignees:
          - "{{ author }}"
        labels:
          - backport
          - main
          - disable-auto-merge

  - name: Backport to 2022 (auto-merge)
    conditions:
      - or:
        - label=backport-to-all
        - label=backport-to-2022
      - label!=disable-auto-merge
